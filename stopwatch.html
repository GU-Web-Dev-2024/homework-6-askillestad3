<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6 - JQuery Stopwatch</title>

    <!-- Include jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            // jQuery variables
            var $seconds = $("#seconds");
            var $tens = $("tens");
            var $buttonStart = $('#button-start');
            var $buttonStop = $('#button-stop');
            var $buttonReset = $('#button-reset');
            var interval;
            var seconds = 0;
            var tens = 0;

            // apply class to timer
            $("#timer").addClass("timer-background");

            // button click events in jQuery
            $buttonStart.on('click', function () {
                clearInterval(interval);
                interval = setInterval(startTimer, 10);
                // set green when running
                $("#timer").css("background-color", "rgb(51, 165, 50)")
            });

            $buttonStop.on('click', function () {
                clearInterval(interval);
                if (seconds > 0 || tens > 0) {
                    // set red when stopped
                    $("#timer").css("background-color", "rgb(251, 18, 47)")
                }
            });

            $buttonReset.on('click', function () {
                clearInterval(interval);
                tens = 0;
                seconds = 0;
                $tens.html("00");
                $seconds.html("00");
                // set grey when reset
                $("#timer").css("background-color", "grey")
            });

            // timer functionality in jQuery
            function startTimer() {
                tens++;

                if (tens < 9) {
                    $tens.html("0" + tens);
                } else {
                    $tens.html(tens);
                }

                if (tens > 99) {
                    seconds++;
                    $seconds.html(seconds < 10 ? "0" + seconds : seconds);
                    tens = 0;
                    $tens.html("00");
                }
            }

            // style buttons
            var buttonStyles = {
                "padding": "10px 20px",
                "margin": "5px",
                "border-radius": "5px",
                "background-color": "#f0f0f0",
                "border": "1px solid #ccc",
                "cursor": "pointer"
            };
            $buttonStart.css(buttonStyles);
            $buttonStop.css(buttonStyles);
            $buttonReset.css(buttonStyles);

            // animation for timer background
            function animateBackground() {
                $("#timer").animate({ opacity: 0.8 }, 500).animate({ opacity: 1.0 }, 500, animateBackground);
            }
            animateBackground();

            // reset opacity when stopped
            $buttonStop.on('click', function() {
                $("#timer").stop(true).css("opacity", "1.0");
            });

            // reset opacity when reset
            $buttonReset.on('click', function() {
                $("#timer").stop(true).css("opacity", "1.0");
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .wrapper {
            margin-top: 50px;
            padding: 20px;
            border: 2px solid #333;
            background-color: #f5f5f5;
        }

        /* timer class styling */
        .timer-background {
            font-size: 2rem;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2>JQuery Stopwatch</h2>
        <!-- add id to timer -->
        <p id = "timer"><span id = "seconds">00</span>:<span id = "tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>
</body>

</html>
